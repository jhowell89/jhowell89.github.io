<form action="" data-aos="fade-up" data-aos-delay="300">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name..." required>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Enter your email..." required>
    <label for="services">Services:</label>
    <select name="services" placeholder="" id="services">
        <option value="">Web Design</option>
        <option value="">Front-End Development</option>
        <option value="">Back-End Development</option>
        <option value="">Employement Opportunity</option>
    </select>
    <label for="subject">Subject:</label>
    <textarea name="subject" id="subject" cols="10" rows="10"></textarea>
    <input type="submit" value="Submit">
</form>
